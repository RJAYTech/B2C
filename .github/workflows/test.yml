name: Maven Build and Docker Build

on:
  push:
    branches:
      - sit1
  pull_request:
    branches:
      - sit1

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        cd ecommerce-multivendor-backend-master
        mvn sonar:sonar \
          -Dsonar.projectKey=b2b \
          -Dsonar.host.url=http://13.202.41.44:9000 \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.language=java \
          -Dsonar.sources=src/main/java \
          -Dsonar.tests=src/test/java \
          -Dsonar.java.binaries=target/classes \
          -Dsonar.java.test.binaries=target/test-classes \
          -Dsonar.java.test.libraries=target/test-classes \
          -Dsonar.java.libraries=target/dependency \
          -Dsonar.sourceEncoding=UTF-8

    - name: Build with Maven
      run: |
        cd ecommerce-multivendor-backend-master
        mvn clean install -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        cd ecommerce-multivendor-backend-master
        docker build -t rjayb2b/sit1:latest .
        docker push rjayb2b/sit1:latest
